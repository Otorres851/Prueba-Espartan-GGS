<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVI AUTOS</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet"  value="text/css"  href="css/style.css">
</head>
<body>
      
    <section class="side">
        <div class="container">
            <figure class="logo_circle">
                <img src="images/logopa.png" class="logo_img">
                <div class="two">Inicia sesión para continuar</div>    
            </figure>     
        </div>
    </section> 
    
    
    <section class="form">
        <div class="container">
            <div class="for">
                <div class="text">Inicia sesión para continuar</div>
                <form action="#">
                    <div class="field">
                        <span class="fal fa-envelope"></span>
                        <input type="text" placeholder="Correo electrónico" required>
                    </div>
                    <div class="field">
                        <span class="fal fa-lock"></span>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <button>INICIAR SESIÓN</button>
                    <div class="forgot-pass"><a href="#">Olvidaste tu contraseña?</a></div>
                    <div class="signup">¿Todavía no tienes una cuenta?<a href="#"> Registrate</a></div>
                </form>
            </div>
            <div class="sig">¿Todavía no tienes una cuenta?<a href="#"> Registrate</a></div>
        </div>
    </section>

</body>
</html>
